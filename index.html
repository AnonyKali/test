<!DOCTYPE html>

<head>

  <!-- Tailwind and Custom CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <link rel="stylesheet" href="style.css" />

<body class="bg-gray-900 text-white font-sans">
  <header class="text-center py-6 bg-gray-800">
    <h1 class="text-3xl font-bold">üåê Talxa</h1>
    <p class="mt-2 text-sm text-gray-300">
      Subscribe to our mail list to receive daily expired .com premium domains evaluations
      ‚Äî <a href="mailto:YOUR_EMAIL_HERE" class="underline text-blue-400">Contact Us</a>
    </p>
    <h2 class="text-xl mt-4 font-semibold">TOP 100 Recent Expired Domains</h2>
  </header>

  <section class="p-4 max-w-6xl mx-auto">
    <div class="flex flex-wrap gap-4 justify-center text-black">
      <select id="type" class="p-2 rounded text-sm md:text-base">
        <option value="5L.coms & 6L.coms">5L.com & 6L.com</option>
        <option value="5L.coms">5L.coms</option>
        <option value="6L.coms">6L.coms</option>
      </select>

      <select id="sort" class="p-2 rounded text-sm md:text-base">
        <option value="marketplace">Marketplace Estimation</option>
        <option value="auction">Auctions Estimation</option>
        <option value="brokerage">Brokerage Estimation</option>
        <option value="average">Average Estimation</option>
      </select>

      <select id="date" class="p-2 rounded text-sm md:text-base">
        <option value="today">Today</option>
        <option value="yesterday">Yesterday</option>
        <option value="last7days">Last 7 Days</option>
        <option value="last30days">Last 30 Days</option>
      </select>

      <select id="limit" class="p-2 rounded text-sm md:text-base">
        <option>25</option>
        <option>50</option>
        <option>75</option>
        <option>100</option>
        <option>150</option>
        <option>200</option>
      </select>
      <button onclick="applyFilters(1)" class="bg-blue-600 text-white px-4 py-2 rounded text-sm md:text-base">Apply</button>
    </div>

    <!-- PayPal and Discord Buttons -->
    <div class="flex justify-center gap-4 mt-6 flex-wrap">
      <a href="PAYPAL_DONATE_LINK_HERE" class="bg-yellow-500 text-black px-4 py-2 rounded text-sm md:text-base" target="_blank">
        Donate via PayPal
      </a>
      <a href="DISCORD_INVITE_LINK_HERE" class="bg-indigo-600 text-white px-4 py-2 rounded text-sm md:text-base" target="_blank">
        Join Discord
      </a>
    </div>

    <div class="mt-6 overflow-x-auto">
      <table class="w-full border-separate border-spacing-0 border border-gray-600 text-sm md:text-base">
        <thead class="bg-gray-700">
          <tr>
            <th class="p-2 border border-gray-600 whitespace-nowrap">#</th>
            <th class="p-2 border border-gray-600 whitespace-nowrap">Domain Name</th>
            <th class="p-2 border border-gray-600 whitespace-nowrap">Type</th>
            <th class="p-2 border border-gray-600 whitespace-nowrap">Auction</th>
            <th class="p-2 border border-gray-600 whitespace-nowrap">Marketplace</th>
            <th class="p-2 border border-gray-600 whitespace-nowrap">Brokerage</th>
            <th class="p-2 border border-gray-600 whitespace-nowrap">Average</th>
            <th class="p-2 border border-gray-600 whitespace-nowrap min-w-[100px]">Date</th>
          </tr>
        </thead>
        <tbody id="domain-table" class="bg-gray-800">
          <!-- Content will be injected -->
        </tbody>
      </table>
    </div>

    <div class="text-center mt-4 overflow-x-auto whitespace-nowrap" id="pagination">
      <!-- Pagination will be injected -->
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
